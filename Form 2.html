<!DOCTYPE html>
<head></head>
<title>form </title>
<body background="https://th.bing.com/th/id/OIP.J1I9GtPAiKWdIUm0p2jhjgHaFP?rs=1&pid=ImgDetMain/.jpg">
    <center>
        <form >
            <table border="25">
                <tr>
                    <center>
                    <th>STUDENT REGISTRATION FORM</th><br>
                    </center>
                </tr>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label>Father Name</label></td>
                    <td><input type="text" name="Father Name"></td>
                </tr>
                <tr>
                    <td><label>postel address</label></td>
                    <td><textarea cols="15" rows="5" name="postel address">
                    </textarea></td>
                </tr>
                <tr>
                    <td><label>personal address</label></td>
                    <td><textarea cols="15" rows="5" name="personal address">
                    </textarea></td>
                </tr>
                <tr>
                        <td><label>sex</label></td>
                        <td><input type="radio" name="sex"  value="male" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="sex"  value="female" id="female">
                            <label for="female">Female</label> 
                        </td>
                </tr>
                <tr>
                    <select>
                       <td> <label for="city">city</label></td>
                       <td><select id="city" name="city">
                        <option value="select">select</option>
                       <option value="nagercoil">nagercoil</option>
                       <option value="nagercoil 1">nagercoil 1</option>
                       <option value="nagercoil 1">nagercoil 2</option>
                       <option value="chennai">chennai</option>
                       <option value="madurai">madurai</option></td>
                    </select>
                </tr>
                <tr>
                    <select>
                       <td> <label for="course">course</label></td>
                       <td><select id="course" name="course">
                        <option value="select">select</option>
                       <option value="CSE">CSE</option>
                       <option value="EEE">EEE</option>
                       <option value="ECE">ECE</option>
                       <option value="MECH">MECH</option>
                       <option value="CIVIL">CIVIL</option></td>
                    </select>
                </tr>
                <tr>
                    <select>
                       <td> <label for="district">district</label></td>
                       <td><select id="district" name="district">
                        <option value="select">select</option>
                       <option value="kannyanumari">kannyanumari</option>
                       <option value="tirunelveli">tirunelveli</option>
                       <option value="thiruvarur">thiruvarur</option>
                       <option value="chennai">chennai</option>
                       <option value="madurai">madurai</option></td>
                    </select>
                </tr>
                <tr>
                    <select>
                       <td> <label for="state">state</label></td>
                       <td><select id="state" name="state">
                        <option value="select">select</option>
                       <option value="tamilnadu">tamilnadu</option>
                       <option value="kerala">kerala</option>
                       <option value="karnataka">karnataka</option>
                       <option value="delhi">delhi</option>
                       <option value="rajasthan">rajasthan</option></td>
                    </select>
                </tr>
                <tr>
                    <td><label>pincode</label></td>
                    <td><input type="number" name="pincode"></td>
                </tr>
                <tr>
                    <td><label>email id</label></td>
                    <td><input type="text" name="email id"></td>
                </tr>
                <tr>
                    <td><label>dob</label></td>
                    <td><input type="numbeer" name="dob"></td>
                </tr>
                <tr>
                    <td><label>mobile no </label></td>
                    <td><input type="number" name="mobile no"></td>
                </tr>
                <tr>
                    <td><input type="reset" ></td>
                    <td><input type="submit" ></td>
                </tr>
            </table>
        </form>
    </center>
</body>
